<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Interface</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="checkLogin()">

    <!-- Barre des tâches -->
    <div class="navbar">
        <div class="logo">NAS QNAP</div>
        <div class="clock" id="clock"></div>
        <button onclick="window.location.href = 'api-docs'" class="logout-btn">API Docs</button>
        <button class="logout-btn" onclick="logout()">Déconnexion</button>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Bienvenue sur votre NAS</h1>
        <div class="app-grid" id="appGrid"></div>
    </div>
    <!-- Switch to edit mode -->
    <div class="edit-btn" onclick="toggleEditMode()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg></div>
    <div id="popup-add-app" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Ajouter une application</h2>
            <input type="text" id="appId" style="display: none;">
            <input type="text" id="appName" placeholder="Nom de l'application"><br>
            <input type="text" id="appUrl" placeholder="URL de l'application">
            <h2>Icône de l'application</h2>
            <div onclick="updateAppIcone()" class="popup-button">recharger les icone disponible</div>
            <div class="app-icon" id="appIcon"> <p>aucune icone disponible</p></div>
            <input type="text" id="appIconUrl" placeholder="URL de l'icône de l'application"><br>
            <h2 class="newIndex">Position de l'application</h2>
            <input class="newIndex" type="number" id="appPosition" placeholder="Position de l'application">
            <button onclick="addApp()" id="addAppBtn">Ajouter</button>
            <button onclick="editApp()" id="editAppBtn">Modifier</button>
            <button onclick="deleteApp()" id="removeAppBtn" style="background-color: red;">Supprimer</button>
        </div>
    </div>
    <!-- Pied de page -->
    <footer>
        &copy; 2025 - Interface inspirée de QNAP | TeraTech Software
    </footer>

</body>
</html>
